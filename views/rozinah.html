<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>rozinah: collaborative stackranks</title>
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <div class="container-fluid">
    <h2>
      <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>
      rozinah! collaborative stackranks
    </h2>
    <form role="form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="give this stackrank a title ...">
        <label for="options">Options</label>
        <div class="table-responsive">
        <table class="table" id="extra_options">
        <thead>
        <tr>
          <td>
            <input type="text" class="form-control" id="opt1" placeholder="option 1 ...">
          </td>
          <td>
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" id="opt2" class="form-control" placeholder="option 2 ...">
          </td>
          <td>
            <a href="#" id="add_another" ><span class="glyphicon glyphicon-plus"></span></a>
            <a href="#" id="remove" ><span class="glyphicon glyphicon-minus invisible"></span></a>
          </td>
        </tr>
      </table>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>

  <script>
  var remove_handler = function() {
    $(this).parents('tr').remove();
    $("remove").click(remove_handler);
  }

  var add_handler = function() {
    $(this).detach();
    var extraOptionsDiv = $('#extra_options');
    // count the number of input fields prefixed with a new paragraph inside tag 'extra_options'
    var i = extraOptionsDiv.find('input').length + 1;
    console.log(i);
    function returnOption(i) {
      return '\
        <tr> \
          <td> \
            <input type="text" id="opt' + i + '" class="form-control" placeholder="option ' + i
            + ' ..."> \
          </td> \
          <td> \
            <a href="#" id="add_another" ><span class="glyphicon glyphicon-plus"></span></a> \
            <a href="#" id="remove" ><span class="glyphicon glyphicon-minus"></span></a> \
          </td> \
        </tr>';
    };
    $(returnOption(i)).appendTo(extraOptionsDiv);
    $("#add_another").click(add_handler);
  }

  $(document).ready(function() {
    console.log( "ready!" );
    $("remove").click(remove_handler);
    $("#add_another").click(add_handler);
  });

  </script>
</body>
</html>
