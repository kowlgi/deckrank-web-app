<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>rozinah: collaborative stackranks</title>
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">
    <h2>
      <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>
      rozinah! collaborative stackranks for the masses
    </h2>
    <form role="form" method="post" action="/create">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="give this stackrank a title ...">
        <label for="options">Options</label>
        <div class="table-responsive">
        <table class="table" id="extra_options">
        <thead>
        <tr>
          <td>
            <input type="text" class="form-control" name="option1" id="opt1" placeholder="option 1 ...">
          </td>
          <td>
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" id="opt2" name="option2" class="form-control" placeholder="option 2 ...">
          </td>
          <td>
            <a href="#" id="add_another2" ><span class="glyphicon glyphicon-plus"></span></a>
            <a href="#" id="remove2" ><span class="glyphicon glyphicon-minus invisible"></span></a>
          </td>
        </tr>
      </table>
      </div>
      <button type="submit" value="submit" class="btn btn-default">Submit</button>
    </div>
  </form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="js/rozinah.js"></script>
</body>
</html>
